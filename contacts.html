<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/navbar.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <section>
        <div class="content">
            <h1 class="title_text map_title_text">Мои контакты</h1>
            <section class="contacts">
                <div class="section links_section">
                    <div class="platform telegram">
                        <img class="platform_icon telegram_icon" src="img/telegram.svg" alt="">
                        <a class="platform_text telegram_text" target="_blank" href="https://t.me/Alexey_Postnov888">Telegram</a>
                    </div>
                    <div class="platform vk">
                        <img class="platform_icon vk_icon" src="img/vk.svg" alt="">
                        <a class="platform_text vk_text" target="_blank" href="https://vk.com/alexey_postnov888">Вконтакте</a>
                    </div>
                    <div class="platform youtube">
                        <img class="platform_icon youtube_icon" src="img/youtube.svg" alt="">
                        <a class="platform_text youtube_text" target="_blank" href="https://www.youtube.com/channel/UCP8kWJa8kfAidUzbBRyI3Hw">YouTube</a>
                    </div>
                </div>
                <div class="section map_section">
                    <h2 class="title_text map_title_text">Моё местоположение</h2>
                    <iframe class="map" src="https://yandex.ru/map-widget/v1/?um=constructor%3A6626d0e3b039f3f577cfdbba20547ce573a819233111c3d0da5d9746916b3b58&amp;source=constructor" width="500" height="400" frameborder="0"></iframe>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
