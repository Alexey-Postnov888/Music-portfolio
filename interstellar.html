<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interstellar</title>
    <link rel="stylesheet" href="css/interstellar.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <section class="content">
        <h2 class="title_text">О треке</h2>
        <div class="section about_track">
            <img class="img" src="img/interstellar.jpg" alt="">
            <div class="text_about">
                <p>Название: <span class="info">Interstellar</span></p>
                <p>Исполнитель: <span class="info">Alexey Postnov</span></p>
                <p>Длительность: <span class="info">03:38</span></p>
                <p>Дата выхода: <span class="info">2022</span></p>
                <p>Тип: <span class="info">сингл</span></p>
                <p>Жанр: <span class="info">аранжировка, саундтрек</span></p>
            </div>
        </div>
        <h2 class="title_text">Сслыки для прослушивания</h2>
        <div class="section links">
            <div class="platform yandex_music_platform">
                <img class="platform_icon yandex_music_icon" src="img/Yandex_Music.svg" alt="">
                <a class="platform_text yandex_music_text" target="_blank" href="https://music.yandex.ru/track/100220583">Яндекс Музыка</a>
            </div>
            <div class="platform spotify_platform">
                <img class="platform_icon spotify_icon" src="img/spotify.svg" alt="">
                <a class="platform_text spotify_text" target="_blank" href="https://open.spotify.com/track/59YjYuMBEwOSF6t6gc782f?si=cd6a6c7672874e5e">Spotify</a>
            </div>
            <div class="platform youtube_music_platform">
                <img class="platform_icon tidal_icon" src="img/youtube_music.svg" alt="">
                <a class="platform_text tidal_text" target="_blank" href="https://music.youtube.com/watch?v=PJMlkURZOEY">YouTube Music</a>
            </div>
        </div>
        <button class="back_button">
            <img class="back_icon" src="img/back.png" alt="">
            <a class="back_link" href="index.html">Назад</a>
        </button>
    </section>
</body>
</html>
